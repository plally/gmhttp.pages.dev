<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Confirmation</title>
    <script>
        function getRedirectUrlFromPath() {
            const targetUrlb64= new URLSearchParams(window.location.search).get('url');
            const targetUrl = atob(targetUrlb64);
            console.log(targetUrl);
            return targetUrl;
        }
        
        function redirectTo() {
            const url = getRedirectUrlFromPath();
            const userConfirmation = confirm(`Do you want to proceed to: ${url}?`);
            if (userConfirmation) {
                window.location.href = url;
            }
        }
        
        const targetUrl = getRedirectUrlFromPath();
        // modify H2 after html loads
        window.onload = function() {
            document.querySelector('h2').innerHTML = `Click below to proceed to: ${targetUrl}`;
        }
    </script>
</head>
<body>
    <h2>Click below to proceed to an external link</h2>
    <button onclick="redirectTo()">Go to External Link</button>
</body>
</html>
